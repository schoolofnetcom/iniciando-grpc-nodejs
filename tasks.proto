syntax = "proto3";

// --- Services
service TaskService {
    rpc FindAll (Empty) returns (TaskList) {}
    rpc Insert (Task) returns (Task) {}
    rpc Find (TaskId) returns (Task) {}
}

// --- Messages
message Empty {}
message Task {
    int32 id = 1;
    string title = 2;
}
message TaskList {
    repeated Task tasks = 1;
}
message TaskId {
    int32 id = 1;
}